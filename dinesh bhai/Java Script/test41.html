<form action="success.html">
Username : <input type ="text" name="username"/>
<span id="usernameError"></span><br/>
Password : <input type ="password" name="password"/>
<span id="passwordError"></span><br/>


<input type="submit" onclick="return validate()" value="submit"/>
</form>


<script>
	function validate()
	{
		var thisForm = document.forms[0];
		var username = thisForm.username;
		var usernameFailedStatus;
		var v1 = document.getElementById("usernameError");
		if( usernameFailedStatus = (username.value.length == 0))
		{
			v1.style.color = "red";
			v1.innerHTML = "Enter username";
		}
		else
		{
			v1.innerHTML = "" ;
		}
		var password = thisForm.password;
		var passwordFailedStatus;
		var v2 = document.getElementById("passwordError");
		if(passwordFailedStatus = (password.value.length == 0))
		{
			v2.style.color = "red";
			v2.innerHTML = "Enter password";
		}
		
		

		if(usernameFailedStatus) 
		{
			username.focus();
			password.value= "";
			return false;
		}
		else if(passwordFailedStatus)
		{
			password.focus();
			return false;
		}
	}
</script>
