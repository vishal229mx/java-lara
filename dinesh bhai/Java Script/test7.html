<form action = "success.html">
     Parameter : <input type="text" name="param1"/> <br>
     One more Parameter : <input type="text" name="param2"/> <br>
    <input type = "submit" value="submit"
	                      onclick="return validate()"/>
</form>


<script>
    function validate()
	{
		var f1 = document.forms[0];
        var p1 = f1.param1;
	   if(p1.value.length == 0)
	   {
	       alert("pls enter parameter");
		   p1.focus();
		   return false;
	   }
	   var p2 = f1.param2;
	   if(p2.value.length == 0)
	   {
	       alert("pls enter one more  parameter");
		   p2.focus();
		   return false;
	   }

	}




</script>
