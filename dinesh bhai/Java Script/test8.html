<form action="success.html">
   First Name : <input type = "text" name="firstName"/> <br>
   Last Name : <input type = "text" name="lastName"/> <br>
   Age : <input type="text" name="age"/> <br/>
   <input type = "submit" value="Registration" onclick="return validateReg()"/>
</form>

<script>
     function validateReg()
     {
        var myForm = document.forms[0];
        var firstName = myForm.firstName;
		if(firstName.value.length == 0)
		{
            alert("First Name  is required one");
			firstName.focus();
			return false;
		}
		var lastName = myForm.lastName;
		if(lastName.value.length == 0)
		{
            alert("Last Name  is required one");
			lastName.focus();
			return false;
		}
		var age = myForm.age;
		if(age.value.length == 0)
		{
            alert("Age  is required one");
			age.focus();
			return false;
		}
	}
</script>
