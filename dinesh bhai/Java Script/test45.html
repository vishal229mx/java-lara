<p id="p1"> Hello to all </p>
<p id="p2"> HELLO TO ALL </p>

<input type="button" value="Change Case" onclick="changeCase()"/>



<script>
       function changeCase()
	   {
		   var v1 = document.getElementById("p1");
		   var v2 = document.getElementById("p2");
		   var value1=v1.innerHTML;
		   v1.innerHTML = value1.toUpperCase();
		   var value2=v2.innerHTML;
		   v2.innerHTML = value2.toLowerCase();
		   }

</script>
